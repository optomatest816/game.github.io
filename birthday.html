    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #FFB6C1 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        html {
            height: 100%;
        }

        .card-container {
            position: relative;
            width: 400px;
            height: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            overflow: hidden;
        }

        .birthday-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FF69B4;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: bounce 2s ease-in-out infinite;
        }

        .name {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #FF69B4, #87CEEB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        .message {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1s ease-in 1s forwards;
        }

        .celebration-btn {
            background: linear-gradient(45deg, #FF69B4, #87CEEB);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        .celebration-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FF69B4;
            opacity: 0;
        }

        .confetti:nth-child(odd) {
            background: #87CEEB;
        }

        .confetti:nth-child(3n) {
            background: #FFD700;
        }

        .confetti:nth-child(4n) {
            background: #98FB98;
        }

        .confetti:nth-child(5n) {
            background: #DDA0DD;
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0.8;
            animation: float 4s ease-in-out infinite;
        }

        .balloon-1 {
            background: #FF69B4;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .balloon-2 {
            background: #87CEEB;
            top: 15%;
            right: 15%;
            animation-delay: 1s;
        }

        .balloon-3 {
            background: #FFD700;
            top: 25%;
            left: 20%;
            animation-delay: 2s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(135, 206, 235, 0.8);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(-2deg);
            }
            50% {
                transform: translateY(-20px) rotate(2deg);
            }
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(600px) rotate(720deg);
            }
        }

        .active-confetti {
            animation: confettiFall 3s linear;
        }

        @media (max-width: 480px) {
            .card-container {
                width: 90%;
                height: 80%;
                padding: 20px;
            }
            
            .birthday-title {
                font-size: 2rem;
            }
            
            .name {
                font-size: 2.5rem;
            }
            
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
